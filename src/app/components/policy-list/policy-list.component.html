<mat-card class="policy-list-card">
    <h4>Policy List</h4>
  <div class="search-container">
    <mat-form-field appearance="fill" class="search-field">
      <mat-label>Search Policies</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
  </div>
  
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Policy Number Column -->
      <ng-container matColumnDef="policyNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Policy Number </th>
        <td mat-cell *matCellDef="let element"> {{ element.policyNumber }} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.policyHolder.name }} </td>
      </ng-container>
  
      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let element"> {{ element.policyHolder.age }} </td>
      </ng-container>
  
      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let element"> {{ element.policyHolder.gender }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="showDetails(element)">
              <mat-icon>info</mat-icon>
              <span>Details</span>
            </button>
            <button mat-menu-item (click)="editPolicy(element)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
            <button mat-menu-item (click)="deletePolicy(element.policyNumber, $event)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
  
      <!-- Table Header and Footer -->
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
  </mat-card>
