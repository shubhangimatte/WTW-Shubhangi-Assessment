<h2 mat-dialog-title>Policy Details</h2>
<mat-dialog-content>
  <p><strong>Name:</strong> {{ data.policyHolder.name }}</p>
  <p><strong>Age:</strong> {{ data.policyHolder.age }}</p>
  <p><strong>Gender:</strong> {{ data.policyHolder.gender }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="red-button">Close</button>
</mat-dialog-actions>
